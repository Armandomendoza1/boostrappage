<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/login.css">
	<title></title>
</head>
<body background="imagenes/iconoc/fondo.png">
	
<div class="container">
	<div class="row">
		<div class="col-12 text-center">
			<h1>Registro</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-12 col-lg-12">
			<form name="for" action="index.html" method="get" id="for">
				<div class="form-row">
					<div class="form-group col-12 col-lg-6">
						<input type="text" name="nombre" class="form-control" placeholder="Nombre" onchange="cambio(this)" onkeyup="cambio(this)">
					</div>
					<div class="form-group col-12 col-lg-6">
						<select name="sexo">
							<option>Selecciona tu sexo</option>
							<option>Masculino</option>
							<option>Femenino</option>
							<option>Otro</option>
						</select>
					</div>
					<div class="form-group col-12 col-lg-6">
						<input type="text" name="edad" class="form-control" placeholder="Edad" onchange="cambio3(this)" onkeyup="cambio3(this)">
					</div>
					<div class="form-group col-12 col-lg-6">
						<input type="text" name="telefono" class="form-control" placeholder="Telefono" onchange="cambio4(this)" onkeyup="cambio4(this)">
					</div>
					<div class="form-group col-12 col-lg-6">
						<input type="text" name="direccion" class="form-control" placeholder="Direccion" onchange="cambio5(this)" onkeyup="cambio5(this)">
					</div>
					<div class="form-group col-12 col-lg-6">
						<input type="text" name="email" class="form-control" placeholder="Email" onchange="cambio6(this)" onkeyup="cambio6(this)">
					</div>
					<div class="form-group col-12 col-lg-4">
						<select name="pregunta">
							<option>Selecciona la pregunta</option>
							<option>¿Color Favorito?</option>
							<option>¿Nombre de tu Mascota?</option>
							<option>¿Genero de Musica Favorito?</option>
						</select>
					</div>
					<div class="form-group col-12 col-lg-4">
						<input type="text" name="respuesta" class="form-control" placeholder="Respuesta" onchange="cambio7(this)" onkeyup="cambio7(this)">
					</div>
					<div class="form-group col-12 col-lg-4">
						<input type="text" name="contraseña" class="form-control" placeholder="Contraseña" onchange="cambio8(this)" onkeyup="cambio8(this)">
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-12 col-lg-12">
			<form id="for2">
				<div class="form-row">
					<div class="form-group col-12 col-lg-2">
						<button type="button" class="btn btn-principal2 text-right" onclick="val();">Registrar</button>
				</div>
			</form>
		</div>
	</div>
    <script src="js/usuarios.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
