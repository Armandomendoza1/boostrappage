<!DOCTYPE html>
<html>
<head>
	 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/login.css">
	<title></title>
</head>
<body background="imagenes/iconoc/fondo.png">
	<div class="container">
		<div class="row">
			<div class="col-12 text-center">
				<h1>Recuperar Contraseña</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-lg-6 col-md-6 text-center">
				<select name="pregunta">
					<option>Selecciona la pregunta</option>
					<option>¿Color Favorito?</option>
					<option>¿Nombre de tu Mascota?</option>
					<option>¿Genero de Musica Favorito?</option>
				</select>
				<hr>
			</div>
			<div class=" col-12 col-lg-6 col-md-6 text-center">
				<form>
					<div class="form-row">
            			<div class="form-group col-12">
              				<input type="Respuesta" class="form-control" placeholder="Respuesta">
            			</div>
         			 </div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-12 text-center">
				<button type="button" class="btn btn-principal2" data-toggle="modal" data-target="#contraseña">Enviar</button>
			</div>
		</div>
	</div>

	<!--Modal-->
            <div class="modal fade" id="contraseña" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Recuperar Contraseña</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                    <div class="modal-body">
                      <p>
                      	Contraseña: 1234
                      </p>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-principal2">Aceptar</button>
                  </div>
                </div>
              </div>
            </div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
