<!DOCTYPE html>
<html lang="es">
<head>
	 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">

	<title></title>

<body background="imagenes/iconoc/fondo.png">
	<!-- cabezera-->
	<div id="cabezera" class="container">
		<div class="row">
			<div class="col text-center">
				<h1>Log in</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-12 text-center">
				<img src="imagenes/iconoc/logo.png">
			</div>
		</div>
		<div class="row">
			<div class="col text-center">
				<img src="imagenes/iconoc/login.png">
			</div>
		</div>

        <form>
          <div class="form-row ">
            <div class="form-group col-12">
              <input type="email" class="form-control" placeholder="Email">
            </div>
          </div>
          <div class="form-row ">

              <input type="text" class="form-control" placeholder="Contraseña">
            </div>
          </div>
          <div class="form-row text-center">
            <div class="form-group col">
              <div class="col">
              	<button type="button" class="btn btn-principal btn-block">Ingresar</button>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <div class="col">
              	<a href="recuperar.html" target="_blank">
              		<button type="button" class="btn btn-principal btn-block" >Recuperar Contraseña</button>
              	</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
	</div>
	<!-- cabezera-->

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
